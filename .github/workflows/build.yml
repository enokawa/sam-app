name: Build

on:
  push:
    branches-ignore:
      - main
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: 'tests/requirements.txt'

      - name: pip install
        run: pip install -r tests/requirements.txt

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/dev-OIDCRole
          role-session-name: SAMBuildSession

      - name: Validate CloudFormation template
        run: aws cloudformation validate-template --template-body file://.aws-sam/build/template.yaml

      - name: sam build
        run: sam build

      - name: Unit test
        run: python -m pytest tests/unit -v

      - name: Integration test
        run: python -m pytest tests/integration -v
        env:
          AWS_SAM_STACK_NAME: ${{ secrets.AWS_SAM_STACK_NAME }}